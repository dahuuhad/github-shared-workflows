name: 'Python Release Action'
description: 'Create a release with semantic versioning and Python package building'
inputs:
  version:
    description: 'Release version'
    required: true
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.14'
  package-name:
    description: 'Package name'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
      shell: bash

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip build
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash

    - name: Build package
      run: python -m build
      shell: bash

    - name: Create release
      run: |
        echo "Creating release for version ${{ inputs.version }}"
        # Add your release logic here
      shell: bash